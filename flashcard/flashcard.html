
<!DOCTYPE html>
<html>
    <head>
        <title>
           FLASHCARDS
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="flashcard.css">
    </head>
    <body>
       <div class="container">
        <div class="row pt-4 pb-2 pl-3">
            <h4>Flashcards</h4> 
        </div>
        <hr>
        <button class="btn btn-outline-info" onclick="addQuestion()">Add Question</button>
        <br>
        <form class="addquestion" name="addquestion">
                <div class="form-group">
                    <label>Question</label>
                    <textarea class="form-control" name="question" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Answer</label>
                    <textarea class="form-control" name="answer" rows="3" required></textarea>
                </div>
                <button class="btn btn-primary" onclick="submitQuestion()">Save</button>
        </form>
       <p id="displaycards"></p>
       <script type="text/javascript" src="flashcard.js"></script>
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
